<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <!--login button-->
        <label class="item" ng-show="!isAuthenticated()">
            <button class="button button-block button-positive" 
                  ng-click="authenticate('facebook')">
                    Log in
            </button>
        </label>
          
          <!--logout button-->
        <label class="item" ng-show="isAuthenticated()">
            <button class="button button-block button-positive" 
                  ng-click="logout()">
                    Log out
            </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
